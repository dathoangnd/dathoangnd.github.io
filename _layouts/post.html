---
layout: default
---
<div class="post">
  <h2 class="postTitle">{{ page.title }}</h2>
  
  {{ content }}

  <!-- POST NAVIGATION -->
  <div class="postNav clearfix">
    {% if page.previous.url %} 
      <a class="prev" href="{{ page.previous.url | prepend: site.baseurl }}"><span>&laquo;&nbsp;{{ page.previous.title }}</span>
    </a>
    {% endif %}  
    {% if page.next.url %}  
      <a class="next" href="{{ page.next.url | prepend: site.baseurl }}"><span>{{ page.next.title }}&nbsp;&raquo;</span>
      </a>
    {% endif %} 
  </div>
</div>
